<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeEditor</title>
    <script src="codemirror/lib/codemirror.js"></script>
    <link href="codemirror/lib/codemirror.css" rel="stylesheet" />
    <link href= "index.css" rel="stylesheet" />
    <script src="codemirror/mode/xml/xml.js"></script>
    <link href="codemirror/theme/dracula.css" rel="stylesheet" />
    <script src="codemirror/addon/edit/closetag.js"></script>
    <script src="codemirror/mode/python/python.js"></script>
    <script src="codemirror/mode/ruby/ruby.js"></script>
    <script src="codemirror/mode/dart/dart.js"></script>
    <script src="codemirror/mode/go/go.js"></script>
    <script src="codemirror/mode/jsx/jsx.js"></script>
    <script src="codemirror/mode/php/php.js"></script>
    <script src="codemirror/mode/sql/sql.js"></script>
    <script src="codemirror/mode/clike/clike.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/perl/perl.js"></script>
    <script src="codemirror/mode/powershell/powershell.js"></script>
    <script src="codemirror/mode/clike/clike.js"></script>
    

    
  </head>
  <body id="body">
    <select name="languages" id="langs">
      <option value="xml">xml</option>
      <option value="python">python</option>
      <option value="ruby">ruby</option>
      <option value="dart">dart</option>
      <option value="go">go</option>
      <option value="jsx">jsx</option>
      <option value="php">php</option>
      <option value="sql">sql</option>
      <option value="clike">c/c++</option>
      <option value="javascript">javascript</option>
      <option value="perl">perl</option>
      <option value="powershell">powershell</option>
    </select>
    <textarea id="editor"></textarea>

    <script>
      var language = document.getElementById("langs").value.toString();

      let options = {
        mode: language,
        theme: "dracula",
        lineNumbers: true,
      };
      var editor = CodeMirror.fromTextArea(
        document.getElementById("editor"),
        options
      );
      console.log(editor)
      document.getElementById("langs").addEventListener("change", function () {
        language = document.getElementById("langs").value.toString();
        alert(language);
        editor.setOption("mode", language);
        console.log(editor);
      });
    </script>
  </body>
</html>
